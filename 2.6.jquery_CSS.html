<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready
        (
          function()
          {
               $(".btn").click
               (
                function()
                {
                        $("h1").css("color","red")
                        $("p").css({color:"blue",fontSize:"20px"})
                }
               )
          }
        )
    </script>
</head>
<body>
    <button class="btn">CSS</button>
    <h1>jQuery CSS</h1>
    <p>This is my Paragraph</p>
</body>
</html>
