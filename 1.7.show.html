<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show</title>
    <style>
        .para{
            color: red;
            background-color: aqua;
            display: none;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(
            function(){
                $(".btn").click(
                    function(){
                    $(".para").show(3000)
                }
                )
            }
        )

    </script>
</head>
<body>
    <button class="btn">Show</button>
    <p class="para"> This is my world para </p>
</body>
</html>
