<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove-empty</title>
    <style>
        .div1{
            width: 40%;
            /* height: 200px; */
            padding: 50px 0px;
            margin-top: 20px;
            background-color: aquamarine;

        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(
            function(){
                $(".btn").click(
                    function(){
                        $(".div1").empty()
                    //     $(".div1").remove()
                    }
                )
            }
        )
    </script>
</head>
<body>
    <button class="btn">Click</button>
    <div class="div1">
        <h1>Heading1</h1>
        <p>This is para</p>
    </div>
</body>
</html>
