<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-chaining</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready
        (
            function()
            {
                $("#btn1").click
                (
                    function()
                    {
                    //    $("#para1").hide(2000).show(2000).css({color:"red"})
                         $("#para1").hide(2000).show(2000,function(){$("#para1").css("color","red")})
                        
                        
                    }
                )
            }
        )
    </script>
</head>
<body>
    <button id="btn1">Click</button>
    <p id="para1">This is my paragraph</p>
</body>
</html>
