<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-html</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
         $(document).ready(
            function()
            {
                   $(".btn1").click(
                    function(){
                        var val1=$(".para").html()
                        $(".para_res").html(val1)
                    }
                   )
                   $(".btn2").click(
                    function(){
                        var val2=$(".para1").text()
                       $(".para_res1").text(val2)
                    }
                   )
                   $(".btn3").click(
                    function(){
                        var val3=$(".txt").val()
                        $(".txt_res").val(val3)
                    }
                   )
                   
                   $(".btn4").click(
                    function()
                    {
                        $(".anc").attr({href:"https://www.itview.in",target:"_blank",title:"ITview"})
                        $(".anc").html("ITview")
                    }
                   )
                   
            }
         )
    </script>
</head>
<body>
    <button class="btn1">Get Html</button>
    <p class="para">This is a <strong>paragraph</strong></p>
     <p class="para_res"></p>
    <button class="btn2">Get Text</button>
    <p class="para1">This is a <strong>paragraph</strong></p>
    <p class="para_res1"></p>

    <button class="btn3">Get value</button>
    <input type="text" placeholder="Name" class="txt"><br><br>
    <input type="text" placeholder="Name" class="txt_res"><br><br>

    <button class="btn4">Get Attribute</button>
    <a href="https://www.flipkart.com/" class="anc">flipkart</a>

    
</body>
</html>
