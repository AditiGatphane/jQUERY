<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
    <style>
        .para{
            color: red;
            background-color: aqua;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready
        (
            function()
            {
                $(".btn").click
                (
                    function()
                  {
                    
                        $(".para").hide(3000,function(){alert("Hide Effect")})
                  }
                )
            }
        )

    </script>
</head>
<body>
    <button class="btn">Hide</button>
    <p class="para"> This is my world </p>
</body>
</html>
