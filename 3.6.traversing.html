<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(
            function(){
        //     jquery Traversing Ancestors

                // $("p").parent().css("border","1px solid red")
                //   $("p").parents().css("border","1px solid red")
                // $("p").parents("div").css("border","2px solid red")
                $("p").parentsUntil("body").css("border","2px solid red")




// jquery Traversing descendants
                // $("ul").children().css("border","1px solid red")
                 // $("ul").find("p").css("border","1px solid red")
                  $("ul").find("*").css("border","1px solid red")
               
            }


        )
    </script>
</head>
<body>Body
    <div>Div
        <ul>Ul
            <li>li
                <p>This is paragraph</p></li>
        </ul>
    </div>
</body>
</html>
